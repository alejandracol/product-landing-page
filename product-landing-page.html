<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='product-landing-page.css'>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans" rel="stylesheet" type='text/css'>
    <title>Hide Island Page</title>
</head>

<body>

    <header id='header'>

        <figure class='company-logo'>
            <img id='header-img' src='company-logo.jpg' alt='Hide Island Logo'>
            <h1 tabindex='0'>Hide Island</h1>
        </figure>
        <nav id='nav-bar'>
            <a class='nav-link' href='#islands'>Islands</a>
            <a class='nav-link' href='#discover'>Discover</a>
            <a class='nav-link' href='#contact'>Contact</a>
        </nav>

    </header>

    <main>

        <h2 id='islands' tabindex='0'>Find your perfect island</h2>
        <div class='islands-container'>

            <figure class='slideshow-1'>
                <img class='slides1 fade' src='island-1a.jpg' alt='exhibition image Island of South Walton'>
                <img class='slides1 fade' src='island-1b.jpg' alt='exhibition image Island of South Walton'>
                <img class='slides1 fade' src='island-1c.jpg' alt='exhibition image Island of South Walton'>
                <img class='slides1 fade' src='island-1d.jpg' alt='exhibition image Island of South Walton'>
                <figcaption class='description' tabindex='0'>
                    <h3>Island of South Walton</h3>
                    <p>Florida, United States $$</p>
                    <a class='nav-link2' href='#contact'>contact</a>
                </figcaption>
                <a class='prev' onclick='plusSlides1(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides1(1)'>&#10095;</a>
            </figure>

            <figure class='slideshow-2'>
                <img class='slides2 fade' src='island-2a.jpg' alt='exhibition image Lake Saimaa Development'>
                <img class='slides2 fade' src='island-2b.jpg' alt='exhibition image Lake Saimaa Development'>
                <img class='slides2 fade' src='island-2c.jpg' alt='exhibition image Lake Saimaa Development'>
                <img class='slides2 fade' src='island-2d.jpg' alt='exhibition image Lake Saimaa Development'>
                <figcaption class='description' tabindex='0'>
                    <h3>Lake Saimaa Development</h3>
                    <p>Finland, Europe $$$</p>
                    <a class='nav-link2' href='#contact'>contact</a>
                </figcaption>
                <a class='prev' onclick='plusSlides2(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides2(1)'>&#10095;</a>
            </figure>

            <figure class='slideshow-3'>
                <img class='slides3 fade' src='island-3a.jpg' alt='exhibition image Isla Tortuga'>
                <img class='slides3 fade' src='island-3b.jpg' alt='exhibition image Isla Tortuga'>
                <img class='slides3 fade' src='island-3c.jpg' alt='exhibition image Isla Tortuga'>
                <img class='slides3 fade' src='island-3d.jpg' alt='exhibition image Isla Tortuga'>
                <figcaption class='description' tabindex='0'>
                    <h3>Isla Tortuga</h3>
                    <p>Chile, South America $$</p>
                    <a class='nav-link2' href='#contact'>contact</a>
                </figcaption>
                <a class='prev' onclick='plusSlides3(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides3(1)'>&#10095;</a>
            </figure>

            <figure class='slideshow-4'>
                <img class='slides4 fade' src='island-4a.jpg' alt='exhibition image Powell Cay'>
                <img class='slides4 fade' src='island-4b.jpg' alt='exhibition image Powell Cay'>
                <img class='slides4 fade' src='island-4c.jpg' alt='exhibition image Powell Cay'>
                <img class='slides4 fade' src='island-4d.jpg' alt='exhibition image Powell Cay'>
                <figcaption class='description' tabindex='0'>
                    <h3>Powell Cay</h3>
                    <p>The Abacos, Bahamas, Caribbean $$$$</p>
                    <a class='nav-link2' href='#contact'>contact</a>
                </figcaption>
                <a class='prev' onclick='plusSlides4(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides4(1)'>&#10095;</a>
            </figure>

            <figure class='slideshow-5'>
                <img class='slides5 fade' src='island-5a.jpg' alt='exhibition image Connington Island'>
                <img class='slides5 fade' src='island-5b.jpg' alt='exhibition image Connington Island'>
                <img class='slides5 fade' src='island-5c.jpg' alt='exhibition image Connington Island'>
                <img class='slides5 fade' src='island-5d.jpg' alt='exhibition image Connington Island'>
                <figcaption class='description' tabindex='0'>
                    <h3>Connington Island</h3>
                    <p>Nova Scotia, Canada $</p>
                    <a class='nav-link2' href='#contact'>contact</a>
                </figcaption>
                <a class='prev' onclick='plusSlides5(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides5(1)'>&#10095;</a>
            </figure>

            <figure class='slideshow-6'>
                <img class='slides6 fade' src='island-6a.jpg' alt='exhibition image Tivi Island'>
                <img class='slides6 fade' src='island-6b.jpg' alt='exhibition image Tivi Island'>
                <img class='slides6 fade' src='island-6c.jpg' alt='exhibition image Tivi Island'>
                <img class='slides6 fade' src='island-6d.jpg' alt='exhibition image Tivi Island'>
                <figcaption class='description' tabindex='0'>
                    <h3>Tivi Island</h3>
                    <p>Fiji, South Pacific $$$</p>
                    <a class='nav-link2' href='#contact'>contact</a>
                </figcaption>
                <a class='prev' onclick='plusSlides6(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides6(1)'>&#10095;</a>
            </figure>

        </div>

        <h2 id='discover' tabindex='0'>Discover the hidden paradise</h2>
        <div class='video-container'>
            <iframe id='video' class='video' src="https://www.youtube.com/embed/c7ne7SgwRq0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe class='video' src="https://www.youtube.com/embed/HmYVm970wU0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe class='video' src="https://www.youtube.com/embed/jv8-ZzCWEUw"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <div style='text-align: center;'>
                <span class='dot' onclick='currentVideo(1)' tabindex='0'></span>
                <span class='dot' onclick='currentVideo(2)' tabindex='0'></span>
                <span class='dot' onclick='currentVideo(3)' tabindex='0'></span>
            </div>
        </div>

        <div class='contact-container'>
            <h2 id='contact' tabindex='0'>Contact us</h2>
            <p style='text-align: center;'>Please complete the form below, and you will be contacted by our staff as
                soon as possible.</p>
            <form id='form' action=' https://www.freecodecamp.com/email-submit'>
                <section class='form-group'>
                    <label for='name'>Name</label><br>
                    <input type='text' name='name' id='name' class='form-control' placeholder='Enter your name'
                        required>
                </section>
                <section class='form-group'>
                    <label for='phone'>Phone</label><br>
                    <input type='number' name='phone' id='phone' class='form-control'
                        placeholder='Enter your contact phone'>
                </section>
                <section class='form-group'>
                    <label for='email'>Email</label><br>
                    <input type='email' name='email' id='email' class='form-control'
                        placeholder='Enter your email address' required>
                </section>
                <section class='form-group'>
                    <p>Preferred Method of Contact</p>
                    <select name='contact-method' id='contact-method' class='form-control'>
                        <option value='phone'>Phone</option>
                        <option value='email'>Email</option>
                    </select>
                </section>
                <section class='form-group message-position'>
                    <p>Message</p>
                    <textarea name='message' id='message' class='message' placeholder='Enter your message'></textarea>
                </section>
                <section class='form-group submit-position'>
                    <button type='submit' id='submit' class='submit-button'>Submit</button>
                </section>
            </form>
        </div>

    </main>

    <footer>
        <p>*Information recolected from <a href='https://www.privateislandsonline.com/' target='_blanlk'>PRIVATE ISLANDS
                INC.</a> All rights reserved.</p>
    </footer>

    <script src="product-landing-page.js"></script>

</body>

</html>
